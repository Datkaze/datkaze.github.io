<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LOGIN</title>
    <style>
      body {
        background-color: lightblue;
        font-family: 'Poppins', sans-serif;
      }
      a {
        text-decoration: none;
      }
      h1{
          text-align: center;
      }
      .login-page {
        width: 360px;
        padding: 50px;
        margin: auto;
      }
      .login {
        background: white;
        padding: 40px;
        text-align: center;
      }
      .login input{
        width: 100%;
        margin: 0 0 15px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 14px;
      }
      button{
          width: 100%;
          margin: 0 0 15px;
          padding: 15px;
          background: #4caf50;
          color: white;
          transition: 0.3s;
      }
      button:hover{
          background: green;
      }
      
    </style>
  </head>
  <body>
      <h1>Bài Tập Login & Register Form</h1>
    <div class="login-page">
        
      <div class="login">
        <h2>Đăng Nhập</h2>
        <input type="text" placeholder="name" />
        <input type="password" placeholder="password" />
        <a href="register.html"><button>LOGIN</button></a>
    
      </div>
    </div>
  </body>
</html>
