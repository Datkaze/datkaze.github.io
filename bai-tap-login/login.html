<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>LOGIN</title>
  </head>
  <body>
    <h3 id="dntc">Đăng Nhập Thành Công</h3>
    <div class="wrapper">
      <h1>Đăng Nhập</h1>
      <form class="form-login">
        <div class="from-input">
          <label for="username">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" id="username" />
        </label>
          <p class="error" id="username-error">undefined account</p>
        </div>
        <div class="from-input">
          <label for="password">
          <i id="lock" class="fas fa-lock"></i>
          <input id="password" type="password" placeholder="Password" />
        </label>
          <i id="show-eye" class="fas fa-eye" onclick="showPassword()"></i>
          <i
            id="hide-eye"
            class="fas fa-eye-slash"
            style="display: none"
            onclick="hidePassword()"
          ></i>
          <p class="error" id="password-error">not precision password</p>
        </div>
        <div class="check">
          <label for="checkbox">
            <input type="checkbox" id="checkbox" /> Remember me
          </label>
          <a id="password" href="#">Forgot Password?</a>
        </div>
        <div class="button-n">
          <button type="button" onclick="check()">Đăng Nhập</button>
          <a href="register.html"
            ><button type="button" id="button1">Đăng Kí</button></a
          >
          <p>Are you new? <a href="register.html">Sign Up</a></p>
        </div>
      </form>
    </div>
    <script>
      const username = document.getElementById("username");
      const password = document.getElementById("password");
      let showEye = document.getElementById("show-eye");
      let hideEye = document.getElementById("hide-eye");

      function showPassword() {
        if (password.type === "password") {
          password.type = "text";
          hideEye.style.display = "block";
        }
      }
      function hidePassword() {
        if (password.type === "text") {
          password.type = "password";
          hideEye.style.display = "none";
        }
      }
      function check() {
        if (username.value.length < 8 || username.value.length > 20) {
          document.getElementById("username-error").style.display = "block";
        } else {
          document.getElementById("username-error").style.display = "none";
        }
        if (password.value.length < 6 || password.value.length > 32) {
          document.getElementById("password-error").style.display = "block";
        } else {
          document.getElementById("password-error").style.display = "none";
        }
        if (
          username.value.length > 8 &&
          username.value.length < 20 &&
          password.value.length > 6 &&
          password.value.length < 32
        ) {
          document.getElementById("dntc").style.display = "block";
        }
      }
    </script>
  </body>
</html>
