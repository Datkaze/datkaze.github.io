<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="style.css" />
    <title>REGISTER</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Đăng Kí</h1>
      <form class="form-login">
        <div class="form-input">
          <label for="username">
          <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" id="username" />
      </label>
        <p class="error" id="username-error"><i class="fas fa-exclamation-circle"></i>
          Username must be at least 8 characters and less than 20 characters
        </p>
      </div>
      <div class="form-input">
        <label for="password">
        <i class="fas fa-key"></i>
        <input type="password" placeholder="Password" id="password" />
      </label>
      <i id="show-eye" class="fas fa-eye"  onclick="showPassword()"></i>
          <i
            id="hide-eye"
            class="fas fa-eye-slash"
            style="display: none;"
            onclick="hidePassword()"
          ></i>
        <p class="error" id="password-error"><i class="fas fa-exclamation-circle"></i>
          Password must be at least 6 characters and less than 32 characters
        </p>
      </div>
      <div class="form-input">
        <label for="confirm-password">
        <i class="fas fa-key"></i>
        <input
          type="password"
          placeholder="Confirm Password"
          id="confirm-password"
        />
      </label>
      <i id="show-eye1" class="fas fa-eye"  onclick="showPassword1()"></i>
          <i
            id="hide-eye1"
            class="fas fa-eye-slash"
            style="display: none;"
            onclick="hidePassword1()"
          ></i>
        <p class="error" id="confirm-error"><i class="fas fa-exclamation-circle"></i>
          Confirm password must match the password
        </p>
      </div>
        <div class="button-m">
        <button type="button" onclick="check()">Xác Nhận Đăng Kí</button>
        <a href="login.html"
          ><button type="button" id="button1">Đăng Nhập</button></a
        >
      </div>
      </div>
    </div>
    <script>
      
      const username = document.getElementById("username");
      const password = document.getElementById("password");
      const confirm = document.getElementById("confirm-password");
      let showEye = document.getElementById("show-eye");
      let hideEye = document.getElementById("hide-eye");
      let showEye1 = document.getElementById("show-eye1");
      let hideEye1 = document.getElementById("hide-eye1");


      function showPassword() {
        if (password.type === "password") {
          password.type = "text";
          hideEye.style.display = "block";
          showEye.style.display = "none";
        }
      }
      function hidePassword() {
        if (password.type === "text") {
          password.type = "password";
          hideEye.style.display = "none";
          showEye.style.display = "block";
        }
      }


      function showPassword1() {
        if (confirm.type === "password") {
          confirm.type = "text";
          hideEye1.style.display = "block";
          showEye1.style.display = "none";
        }
      }
      function hidePassword1() {
        if (confirm.type === "text") {
          confirm.type = "password";
          hideEye1.style.display = "none";
          showEye1.style.display = "block";
        }
      }
      
        function check() {
           if (username.value.length < 8 || username.value.length > 20) {
            document.getElementById("username-error").style.display = "block";
          } else{
            document.getElementById("username-error").style.display = "none";
          }  if (password.value.length < 6 || password.value.length > 32) {
            document.getElementById("password-error").style.display = "block";
          } else {
            document.getElementById("password-error").style.display = "none";
          } if (confirm.value == password.value) {
            document.getElementById("confirm-error").style.display = "none";
          } else {
            document.getElementById("confirm-error").style.display = "block";
          } if (username.value.length >= 8 &&
                username.value.length <= 20 &&
                password.value.length >= 6 &&
                password.value.length < 32 &&
                confirm.value == password.value){
            document.querySelector(".wrapper").innerHTML = `<div style = "height: 200px; text-align: center; padding-top: 30px;"><h2 style = "padding-bottom: 30px; color: green"><i class="fas fa-check-circle"></i>Đăng Kí Thành Công</h2><a href='login.html'><button>Quay Lại Đăng Nhập</button></a></div>`
          }
        } 
      
    </script>
  </body>
</html>
