<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="style.css" />
    <title>REGISTER</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Đăng Kí</h1>
      <form class="form-login">
        <div class="form-input">
          <label for="username">
          <i class="fas fa-user"></i>
        <input type="text" placeholder="Tên đăng nhập" id="username" />
      </label>
        <p class="error" id="username-error"><i class="fas fa-exclamation-circle"></i>
          Tài khoản phải có từ 8 kí tự trở lên và dưới 20 kí tự
        </p>
      </div>
      <div class="form-input">
        <label for="password">
        <i class="fas fa-key"></i>
        <input type="password" placeholder="Mật khẩu" id="password" />
      </label>
      <i id="show-eye" class="fas fa-eye"  onclick="showPassword()"></i>
          <i
            id="hide-eye"
            class="fas fa-eye-slash"
            style="display: none;"
            onclick="hidePassword()"
          ></i>
        <p class="error" id="password-error"><i class="fas fa-exclamation-circle"></i>
          Mật khẩu phải có từ 6 kí tự trở lên và dưới 36 kí tự
        </p>
      </div>
      <div class="form-input">
        <label for="confirm-password">
        <i class="fas fa-key"></i>
        <input
          type="password"
          placeholder="Xác nhận mật khẩu"
          id="confirm-password"
        />
      </label>
      <i id="show-eye1" class="fas fa-eye"  onclick="showPassword1()"></i>
          <i
            id="hide-eye1"
            class="fas fa-eye-slash"
            style="display: none;"
            onclick="hidePassword1()"
          ></i>
        <p class="error" id="confirm-error"><i class="fas fa-exclamation-circle"></i>
          Xác nhận lại mật khẩu chưa đúng
        </p>
      </div>
        <div class="button-m">
        <button type="button" onclick="check()">Xác Nhận Đăng Kí</button>
        <a href="login.html"
          ><button type="button" id="button1">Đăng Nhập</button></a
        >
      </div>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
