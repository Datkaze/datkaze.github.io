<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>LOGIN</title>
  </head>
  <body>
    <h3 id="dntc"><i class="fas fa-check-circle"></i>Đăng Nhập Thành Công</h3>
    <div class="wrapper">
      <h1>Đăng Nhập</h1>
      <form class="form-login">
        <div class="form-input">
          <label for="username">
            <i class="fas fa-user" id="user"></i>
            <input type="text" placeholder="Username" id="username" />
          </label>
          <p class="error" id="username-error">
            <i class="fas fa-exclamation-circle"></i>
            Tài khoản chưa chính xác
          </p>
        </div>
        <div class="form-input">
          <label for="password">
            <i id="lock" class="fas fa-lock"></i>
            <input id="password" type="password" placeholder="Password" />
          </label>
          <i id="show-eye" class="fas fa-eye" onclick="showPassword()"></i>
          <i
            id="hide-eye"
            class="fas fa-eye-slash"
            style="display: none"
            onclick="hidePassword()"
          ></i>
          <p class="error" id="password-error">
            <i class="fas fa-exclamation-circle"></i>Mật khẩu chưa chính xác
          </p>
        </div>
        <div class="check">
          <label for="checkbox">
            <input type="checkbox" id="checkbox" /> Nhớ tài khoản
          </label>
          <a id="password" href="#">Quên mật khẩu?</a>
        </div>
        <div class="button-n">
          <button type="button" onclick="check()">Đăng Nhập</button>
          <a href="register.html"
            ><button type="button" id="button1">Đăng Kí</button></a
          >

          <p>Bạn là người mới? <a href="register.html">Đăng kí</a></p>
        </div>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
