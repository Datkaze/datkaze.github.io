<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="calc">
        <div class="firstLabel">
        <label>Chiều Cao: </label>
            <input class = "values" type="text"  id="num1" required><label class="secondLabel">cm</label>
        </div>
            <br>
        <div>
            <label>Cân Nặng:</label>
            <input class = "values" type="text" id="num2" required ><label class="secondLabel">kg</label>
        </div>
            <br>
        <div id="gender">
        <input  name="gender" type="radio" value="0" checked>	
        <label>Nữ</label>
        <input name="gender" type="radio" value="1">
        <label>Nam</label>
        </div>
        <br>
        <button id="btn" type="submit" class="btn btn-primary" >Calculate</button>
        <div>
            <h4>Chỉ Số IBM:</h4>
            <p id="result"></p>
        </div>
        <br>
        <p id="message"></p>
        </form>
</body>
<script src="script.js"></script>
</html>
