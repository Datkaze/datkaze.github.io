<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bài Tập CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Bài Tập CALCULATOR</h1>
    <div class="main">
      <div class="screen">
        <div id="show" class="input">0</div>
      </div>
      <div class="keybroad">
        <button onclick="clear()" class="item math1"><p>AC</p></button>
        <button onclick="math()" class="item math"><p>%</p></button>
        <button onclick="math()" class="item math">
          <p class="span">x</p>
          <p class="sup">2</p>
        </button>
        <button  onclick="check()" class="item orange">÷</button>
        <button  onclick="number()" class="item">7</button>
        <button  onclick="number()" class="item">8</button>
        <button  onclick="number()"class="item">9</button>
        <button  onclick="check()" class="item orange">×</button>
        <button  onclick="number()"class="item">4</button>
        <button  onclick="number()"class="item">5</button>
        <button  onclick="number()"class="item">6</button>
        <button  onclick="check()" class="item orange ">-</button>
        <button  onclick="number()"class="item">1</button>
        <button  onclick="number()"class="item">2</button>
        <button  onclick="number()"class="item">3</button>
        <button  onclick="check()" class="item orange">+</button>
        <button  onclick="number()"class="item number0">0</button>
        <button class="item1">.</button>
        <button class="item orange1">=</button>
      </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script>
      let numbers = document.getElementsByClassName(".item");
      let especially = document.getElementsByClassName(".orange");
      let calculation = document.getElementsByClassName(".math")
      let clearmath = document.getElementsByClassName(".math1")

      
      function number(){
        if(numbers){
          document.getElementById("show").innerText = "3";
        }
      }
      function check(){
        if(especially){
          document.getElementById("show").innerText = "+-*/";
        }
      }
      function math(){
        if(calculation){
          document.getElementById("show").innerText = "%";
        }
      }
      function clear(){
        if(clearmath){
          document.getElementById("show").innerText = "0";
        }
      }
    </script>
  </body>
</html>
