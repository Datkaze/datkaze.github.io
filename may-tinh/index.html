<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giả Lập Máy Tính</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Bài Tập CALCULATOR</h1>
    <div class="main">
      <div class="screen">
        <span class="input">0</span>
      </div>
      <div class="keybroad">
        <div class="item math"><p>AC</p></div>
        <div class="item math"><p>%</p></div>
        <div class="item math">
          <p class="span">x</p>
          <p class="sup">2</p>
        </div>
        <div class="item orange">÷</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item orange">×</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item orange ">-</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item orange">+</div>
        <div class="item number0">0</div>
        <div class="item">.</div>
        <div class="item orange">=</div>
      </div>
    </div>
    <script src="java.js"></script>
  </body>
</html>
