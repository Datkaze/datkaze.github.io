<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bài Tập CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Bài Tập CALCULATOR</h1>
    <div class="main">
      <div class="screen">
        <div id="show" class="input"></div>
      </div>
      <div class="keybroad">
        <button onclick="ac()" class="item math1"><p>AC</p></button>
        <button  onclick="math('%')" value="%" class="item math">
          <p>%</p>
        </button>
        <button  onclick="math('^')" class="item math">
          <span>x</span>
          <sup >2</sup>
        </button>
        <button  onclick="math('÷')" class="item orange">
          ÷
        </button>
        <button  onclick="math('7')" class="item">7</button>
        <button  onclick="math('8')" class="item">8</button>
        <button  onclick="math('9')" class="item">9</button>
        <button  onclick="math('×')" class="item orange">
          ×
        </button>
        <button  onclick="math('4')" class="item">4</button>
        <button  onclick="math('5')"  class="item">5</button>
        <button  onclick="math('6')" class="item">6</button>
        <button  onclick="math('-')" class="item orange">
          -
        </button>
        <button  onclick="math('1')" class="item">1</button>
        <button  onclick="math('2')" class="item">2</button>
        <button  onclick="math('3')" class="item">3</button>
        <button  onclick="math('+')" class="item orange">
          +
        </button>
        <button  onclick="math('0')" class="item number0">0</button>
        <button  class="item1" onclick="math('.')">.</button>
        <button  onclick="equal()" class="item orange1">=</button>
      </div>
    </div>
    <script src="script.js"></script>
    
  </body>
</html>
